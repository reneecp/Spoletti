<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spoletti</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="container">

    <header>
      <h1 class="logo"> Spoletti </h1>

    </header>

    <div class="banner">
      <img src="images/banner.jpg" title="Lasanha - Garfield">
    </div>

      <div class="product">
        <img src="images/product1.jpg" title="Meatballs">
        <p class="title"> MeatBalls </p>
        <p class="price"> R$ 20,00 </p>
      </div>
      <div class="product">
        <img src="images/product2.jpg" title="Lasanha">
        <p class="title"> Lasanha </p>
        <p class="price"> R$ 30,00 </p>
      </div>
      <div class="product">
        <img src="images/product3.jpeg" title="Carbonara">
        <p class="title"> Carbonara </p>
        <p class="price"> R$ 17,00 </p>
      </div>
      <div class="product">
        <img src="images/product4.jpg" title="Aglio e Olio">
        <p class="title"> Aglio e Olio </p>
        <p class="price"> R$ 13,00 </p>
      </div>
      <div class="product">
        <img src="images/product5.jpg" title="Putanesca">
        <p class="title"> Putanesca </p>
        <p class="price"> R$ 35,00 </p>
      </div>
      <div class="product">
        <img src="images/product6.jpg" title="Gnocchi">

      </div>
